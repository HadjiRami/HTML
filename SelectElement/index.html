<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element</title>
</head>
<body>
     <!--exembel wbdom.com-->
     <form action="https://webdom.com/submit" method="post">
        <label for="OS-select">Operating systems</label>
       <select name="" id="OS-select">
        <option value="ios">ios</option>
        <option value="Android">Android</option>
        <option value="Windows">Windows</option>
        <option value="Mac">Mac</option>
       </select>
      <!--Multiple-->
       <label for="OS-select">Operating systems</label>
       <select name="" id="OS-select" multiple>
        <option value="ios">ios</option>
        <option value="Android">Android</option>
        <option value="Windows">Windows</option>
        <option value="Mac">Mac</option>
       </select>
       <input type="submit">
    </form>
</body>
</html>
